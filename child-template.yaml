AWSTemplateFormatVersion: '2010-09-09'
Description: Child stack - creates an S3 bucket (POC).

Resources:
  POCBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: mo-poc-stack-us-east-1  # <-- hardcoded, all lowercase

Outputs:
  BucketName:
    Description: Name of the created S3 bucket
    Value: !Ref POCBucket

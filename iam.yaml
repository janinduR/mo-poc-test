AWSTemplateFormatVersion: "2010-09-09"
Description: IAM role for EC2

Parameters:
  Environment:
    Type: String

Resources:
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      RoleName: !Sub "${Environment}-ec2-role"

Outputs:
  EC2RoleName:
    Value: !Ref EC2Role
